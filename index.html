<!DOCTYPE html>
<html>

<head>
	<title>Budget Manager</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Modak|Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
		<div class="clearfix header">
				<div class="card" id="title">
						<div>
								<h1 id="titleDiv">Budget Manager</h1>
						</div>
					  </div>
				<!-- toggles 'add new budget item' form on click -->
			</div>
	<div class="container" id="budgetContainer">
			<button id="toggleFormButton" class="btn btn-warning">Enter New Budget Item</button>
		<!-- 'add new budget item' form -->
		<div id="addItemForm">
			<h2>Add New Budget Item:</h2>
			<div class="card">
				<div class="card-body">
					<form>
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" id="name" placeholder="Name">
						</div>
						<div class="form-group">
							<label for="category">Category:</label>
							<select class="form-control" id="category">
								<option value="">-- Choose Category --</option>
								<option value="Rent/Mortgage">Rent/Mortgage</option>
								<option value="Utilities">Utilities</option>
								<option value="Medical">Medical</option>
								<option value="Travel">Travel</option>
								<option value="Gas/Car Maintenance">Gas/Car Maintenance</option>
								<option value="Food">Food</option>
								<option value="Pets">Pets</option>
								<option value="Fun">Fun</option>
							</select>
						</div>
						<div class="form-group">
							<label for="amount">Amount:</label>
							<input type="number" class="form-control" id="amount" placeholder="Amount">
						</div>
						<div class="form-group">
							<label for="notes">Notes:</label>
							<input type="text" class="form-control" id="notes" placeholder="Notes">
						</div>
						<button type="submit" class="btn btn-primary btn-block" id="addItem">Add Budget Item</button>
						<a href="#" id="hideForm">Hide Form</a>
					</form>
				</div>
			</div>
		</div>

		<h2>View Budget Items:</h2>
		<p>
            <!-- filter items by category -->
			<select class="form-control" id="categoryFilter">
				<option value="">-- Filter budget items by category --</option>
                <option value="Rent/Mortgage">Rent/Mortgage</option>
                <option value="Utilities">Utilities</option>
                <option value="Medical">Medical</option>
                <option value="Travel">Travel</option>
                <option value="Gas/Car Maintenance">Gas/Car Maintenance</option>
                <option value="Food">Food</option>
                <option value="Pets">Pets</option>
                <option value="Fun">Fun</option>
			</select>
		</p>

		<!-- budget items table -->
		<table class="table table-striped" id="budgetItems">
			<thead class="thead-dark">
				<tr>
					<th class="date">Date Added</th>
					<th class="name">Item Name</th>
					<th class="category">Category</th>
					<th class="amount">Amount</th>
                    <th class="notes">Notes</th>
                    <th></th>
				</tr>
			</thead>
			<tbody>
				<!-- budget items will be dynamically inserted here -->
			</tbody>
			<tfoot>
				<tr>
                    <!-- Total $$$ will be displayed below -->
					<td colspan="6">Total: <span id="total"></span></td>
				</tr>
			</tfoot>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
